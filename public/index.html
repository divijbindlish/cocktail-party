<!doctype html>
<html>
<head>
    <title>Blind source separation</title>
    <link rel='stylesheet' href='/css/reset.css'>
    <link rel='stylesheet' href='/css/pure-buttons.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,300'>
    <link rel='stylesheet' href='/css/style.css'>

    <script src="/js/wavesurfer.min.js"></script>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <h1>Blind source separation</h1>
        </div>
        <div class='content'>
            <div class='content-top'>
                <div class='linear'>
                    <h2>Linear mixtures</h2>
                    <button class='pure-button' sample='single_sine'>Two monotones</button>
                    <button class='pure-button' sample='linear_voice_music'>Voice and music</button>
                    <button class='pure-button' sample='linear_voice_voice'>Two voices</button>
                </div>
                <div class='conv'>
                    <h2>Convolutive mixtures</h2>
                    <button class='pure-button' sample='conv_voice_music'>Voice and music</button>
                    <button class='pure-button' sample='conv_voice_voice'>Two voices</button>
                </div>
            </div>
            <div class='content-waveforms hidden'>
                <h2>Original signals</h2>
                <div class='waveform-container' signal='os1'>
                    <div class='waveform' signal='os1' id='os1'></div>
                    <button class='play-pause pure-button button-secondary' signal='os1'>Play</button>
                    <input class='slider' signal='os1' type='range' min='1' max='200' value='1'/>
                </div>
                <div class='waveform-container' signal='os2'>
                    <div class='waveform' signal='os2' id='os2'></div>
                    <button class='play-pause pure-button button-secondary' signal='os2'>Play</button>
                    <input class='slider' signal='os2' type='range' min='1' max='200' value='1'/>
                </div>
                <h2>Mixed signals</h2>
                <div class='waveform-container' signal='ms1'>
                    <div class='waveform' signal='ms1' id='ms1'></div>
                    <button class='play-pause pure-button button-secondary' signal='ms1'>Play</button>
                    <input class='slider' signal='ms1' type='range' min='1' max='200' value='1'/>
                </div>
                <div class='waveform-container' signal='ms2'>
                    <div class='waveform' signal='ms2' id='ms2'></div>
                    <button class='play-pause pure-button button-secondary' signal='ms2'>Play</button>
                    <input class='slider' signal='ms2' type='range' min='1' max='200' value='1'/>
                </div>
            </div>
            <div class='content-algorithm hidden'>
                <h2>Select algorithm</h2>
                <button class='pure-button pure-button-primary' algorithm='svd'>SVD</button>
                <button class='pure-button pure-button-primary' algorithm='ica'>ICA</button>
            </div>
        </div>
    </div>

    <div id="waveform"></div>

    <div style="text-align: center">
      <button class="btn btn-primary" onclick="wavesurfer.playPause()">
        <i class="glyphicon glyphicon-play"></i>
        Play
      </button>

      <p class="row">
        <div class="col-xs-1">
          <i class="glyphicon glyphicon-zoom-in"></i>
        </div>

        <div class="col-xs-10">
          <input id="slider" type="range" min="1" max="200" value="1" style="width: 100%" />
        </div>

        <div class="col-xs-1">
          <i class="glyphicon glyphicon-zoom-out"></i>
        </div>
      </p>
    </div>

    <script src='/js/jquery-2.2.1.min.js'></script>
    <script src='/js/script.js'></script>
    <script src='/js/player.js'></script>
</body>
</html>
