<!doctype html>
<html>
<head>
    <title>Blind source separation</title>
    <link rel="stylesheet" href="/css/lib/reset.css">
    <link rel="stylesheet" href="/css/lib/pure-buttons.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/lib/wavesurfer.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blind source separation</h1>
        </div>
        <div class="content">
            <div class="mixture-type">
                <button class="pure-button" info="linear">Linear mixtures</button>
                <button class="pure-button" info="conv">Convolutive mixtures</button>
            </div>
            <div class="content-top">
                <div class="linear hidden">
                    <h2>Linear mixtures</h2>
                    <button class="pure-button" sample="singleSine" info="single_sine">Two monotones</button>
                    <button class="pure-button" sample="2" info="linear_voice_music">Voice and music</button>
                    <button class="pure-button" sample="3" info="linear_voice_voice">Two voices</button>
                </div>
                <div class="conv hidden">
                    <h2>Convolutive mixtures</h2>
                    <button class="pure-button" sample="8" info="conv_voice_music">Voice and music</button>
                    <button class="pure-button" sample="5" info="conv_voice_voice">Two voices</button>
                </div>
            </div>
            <div class="content-waveforms hidden">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
                <div class="rest hidden">
                    <h2 class="info"></h2>
                    <div class="waveform-container" signal="os1">
                        <div class="waveform" signal="os1" id="os1"></div>
                        <button class="play-pause pure-button button-secondary" signal="os1">Play</button>
                        <input class="slider" signal="os1" type="range" min="1" max="200" value="1"/>
                    </div>
                    <div class="waveform-container" signal="os2">
                        <div class="waveform" signal="os2" id="os2"></div>
                        <button class="play-pause pure-button button-secondary" signal="os2">Play</button>
                        <input class="slider" signal="os2" type="range" min="1" max="200" value="1"/>
                    </div>
                    <h2>Mixed signals</h2>
                    <div class="waveform-container" signal="ms1">
                        <div class="waveform" signal="ms1" id="ms1"></div>
                        <button class="play-pause pure-button button-secondary" signal="ms1">Play</button>
                        <input class="slider" signal="ms1" type="range" min="1" max="200" value="1"/>
                    </div>
                    <div class="waveform-container" signal="ms2">
                        <div class="waveform" signal="ms2" id="ms2"></div>
                        <button class="play-pause pure-button button-secondary" signal="ms2">Play</button>
                        <input class="slider" signal="ms2" type="range" min="1" max="200" value="1"/>
                    </div>
                </div>
            </div>
            <div class="content-algorithm hidden">
                <h2>Select separation algorithm</h2>
                <button class="pure-button pure-button-primary" algorithm="svd">SVD</button>
                <button class="pure-button pure-button-primary" algorithm="ica">ICA</button>
            </div>
            <div class="content-output hidden">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
                <div class="rest hidden">
                    <br><h2>Separated signals</h2>
                    <div class="waveform-container" signal="out1">
                        <div class="waveform" signal="out1" id="out1"></div>
                        <button class="play-pause pure-button button-secondary" signal="out1">Play</button>
                        <input class="slider" signal="out1" type="range" min="1" max="200" value="1"/>
                    </div>
                    <div class="waveform-container" signal="out2">
                        <div class="waveform" signal="out2" id="out2"></div>
                        <button class="play-pause pure-button button-secondary" signal="out2">Play</button>
                        <input class="slider" signal="out2" type="range" min="1" max="200" value="1"/>
                    </div>
                    <br><h2 class="info"><b>Correlation</b>: <span id="coer"></span></h2>
                    <h2 class="info"><b>Execution time</b>: <span id="time"></span></h2>
                    <br><button class="pure-button pure-button-primary" id="final">Draw distribution graphs</button>
                </div>
            </div>
            <div class="content-graphs hidden">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <div class="rest hidden">
                <div class="graph-container" signal="os"></div>
                <div class="graph-container" signal="ms"></div>
                <div class="graph-container hidden" for="ica" signal="white"></div>
                <div class="graph-container" signal="out"></div>
                <div class="graph-container hidden" for="ica" signal="hist1"></div>
                <div class="graph-container hidden" for="ica" signal="hist2"></div>
                <div class="graph-container hidden" for="ica" signal="hist3"></div>
                <div class="graph-container hidden" for="ica" signal="hist4"></div>
            </div>
        </div>
    </div>

    <script src="/js/lib/jquery-2.2.1.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
